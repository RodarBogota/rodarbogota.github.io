
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodar Bogotá</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        header {
            background-color: #222;
            color: white;
            padding: 1rem;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .promo {
            background: #ffdf00;
            padding: 10px;
            margin: 20px auto;
            font-size: 1.2em;
            font-weight: bold;
            max-width: 400px;
        }
        footer {
            margin-top: 20px;
        }
        .qr {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rodar Bogotá</h1>
        <p>Taller especializado en bicicletas</p>
    </header>
    <div class="promo">
        ¡Promoción de inauguración! <br>Mantenimiento desde $39.999
    </div>
    <img src="Taller_1.jpg" alt="Foto del Taller">
    <footer>
        <p>¿Tienes dudas o quieres agendar? <br><strong>Escríbenos por acá</strong> ⬇️</p>
        <div class="qr">
            <img src="qr_contacto.png" alt="QR para contacto">
        </div>
    </footer>
</body>
</html>
